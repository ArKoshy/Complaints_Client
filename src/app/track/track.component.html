<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

                       <!-- Tracker ID Division -->
    
    {{trackForm.value | json}}
    <div class="jumbotron">
        <div>
          <form
           #trackForm ="ngForm" 
           (ngSubmit) = "onTrack(trackID)">
            <div class="form-group">
              <input 
               type="text" 
               required
               name="trackID"
               [disabled]  ="trackStat"
               class="form-control"
               [(ngModel)] = "trackID"
               #trackIDControl = "ngModel" 
               placeholder="Enter Tracking ID"/>
            </div>
            <div>
                <button type="submit"
                class="btn btn-primary"
                [disabled]="!trackForm.form.valid || trackStat">Track</button>
             </div>
          </form>
        </div>
    </div>

                  <!-- end of Tracker ID Division -->

                  <!-- Modal for delete confirmation -->
   
<div class="modal fade" 
     id="deleteModal" 
     tabindex="-1" 
     role="dialog" 
     aria-labelledby="deleteModalLabel" 
     aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="compRemove">confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"(click) ="delComp()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

                    <!-- End of Modal -->

                    <!-- Retrieved Form Section -->
  <div class="wrapper" [hidden] = "!trackStat">
  <form #trackCompForm ="ngForm"
        (ngSubmit) = "onSave(complaint)">

    <div class="form-group">
        <span class="btn-class">
        <button
        class="btn btn-success"
        type = "button"
        [disabled]="!nonEditStat"
        (click) = "editComp()">Edit
         </button> 
        </span>
         <span class="btn-class">
         <button
           class="btn btn-success" 
           type = "button"
           [disabled]="!nonEditStat"
           
           data-toggle="modal"
           data-target="#deleteModal"
           >Delete
        </button> 
      </span>
      <span class="btn-class-save">
          <button
          class="btn btn-success"
          type = "submit"
          [hidden]="nonEditStat"
          
          (click) = "editComp()">Save
          </button> 
      </span>
    </div>
    <div class="form-group">
        
        <label for="userName">Full Name</label>
        <input required 
               [disabled] = "nonEditStat"
               name="userName" 
               [(ngModel)] ="complaint.userName"
               type="text" 
               class="form-control"
               #userNameControl = "ngModel" 
               (change)="log(userNameControl)"   
               minlength = "3" 
               maxlength="25" 
               placeholder="Full Name"  >
        <div 
              class="alert alert-danger" 
              *ngIf="userNameControl.touched  && !userNameControl.valid">
              <div *ngIf="userNameControl.errors.required">
                Name is required
              </div>
              <div *ngIf="userNameControl.errors.minlength">
                 Name should have a min of 3 characters
              </div>
        </div> 
    </div>
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input name="mobile" 
               [disabled] ="nonEditStat"
               [(ngModel)] ="complaint.mobile"
               type="text" 
               class="form-control"
               placeholder="Mobile Number"  >
    </div>    
    <div class="form-group">
        <label for="email">Email </label>
        <input type="email" 
               [disabled] = "nonEditStat"
               class="form-control" 
               [(ngModel)] ="complaint.email"
               name="email" 
               aria-describedby="emailHelp" 
               placeholder="Enter email"  
               >
        <small id="emailHelp" class="form-text text-muted">email will be not be shared publicly</small>
    </div>
    <div class="form-group">
        <label for="compType">Complaint Type</label>
        
        <select 
          [(ngModel)] ="complaint.compType"
          required
          name ="compType" 
          [disabled]  ="nonEditStat"
          class="form-control"  >
            <option value="" selected disabled>{{complaint.compType}}</option>
            <option *ngFor = "let complaintTypes of complaintTypes">{{complaintTypes}}</option> 
        </select>
    </div>
    <div class="form-group">
        <label for="descr">Description </label>
        <textarea required 
                  [disabled] ="nonEditStat"
                  name ="descr" 
                  [(ngModel)] ="complaint.descr"
                  rows="3" 
                  class="form-control" 
                  placeholder="Describe your complaint" >
         </textarea>
        <small id="compHelp" class="form-text text-muted">Provide location details</small>
    </div>
     </form>
 
  </div>

</body>
</html>
